<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class선택자</title>
    <style>
        div{color: hsl(221, 100%, 53%);}
        div.kmh{color: rgb(255, 21, 130);}
        #gray{color: hwb(0 52% 48%);}
    </style>
</head>
<body>
    <div class="kmh" id="gray">김민희</div>
    <div>김민희</div>
</body>
</html>
